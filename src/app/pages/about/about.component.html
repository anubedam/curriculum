<div class="container mt-2 mt-sm-5 mt-lg-6">
    <div class="row justify-content-center">
        
        <img class="pt-3 col-9 col-sm-5 col-lg-3" 
             src="assets/images/foto-curriculum-AUM.PNG" 
             alt="imagen curriculum" width="206px" height="338px">
        <div class="mt-4 col-10 col-sm-7 pt-sm-1 col-lg-6 offset-lg-1" id="datos-contacto">
                <ul style="list-style-type: square;" id="datos-contacto"> 
                    <div class="row">
                        <li class="lead col-12">
                            <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-house-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                                <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                            </svg>
                            <strong class="pl-2">Lugar de residencia:</strong>
                            <span *ngIf="datosPaginaService.cargadoGeneral">
                                {{ datosPaginaService.generales.residencia }}
                            </span>
                        </li>
                        <li class="lead col-12">
                            <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-telephone-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z"/>
                            </svg>
                            <strong class="pl-2">Tel&eacute;fono:</strong>
                            <span *ngIf="datosPaginaService.cargadoGeneral">
                               {{ datosPaginaService.generales.telefono }}
                            </span>
                        </li>
                        <li class="lead col-12">
                            <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-envelope-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
                            </svg>
                            <strong class="pl-2">Email:</strong>
                            <span *ngIf="datosPaginaService.cargadoGeneral">
                                <a href="mailto:{{ datosPaginaService.generales.email }}">
                                <span *ngIf="datosPaginaService.cargadoGeneral">
                                    {{ datosPaginaService.generales.email }}
                                </span>
                                </a>
                            </span>
                        </li>
                        <li class="mt-3 mt-lg-5 lead col-12">
                            <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-file-earmark-text-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M2 3a2 2 0 0 1 2-2h5.293a1 1 0 0 1 .707.293L13.707 5a1 1 0 0 1 .293.707V13a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3zm7 2V2l4 4h-3a1 1 0 0 1-1-1zM4.5 8a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zM4 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
                            </svg>
                            <span class="pl-2"><strong>Descargar curriculum perfil Web</strong></span>
                            <a href="../../../assets/data/Antonio-Ubeda-Montero-Web.pdf">
                               aqu&iacute;
                            </a>
                        </li>
                        <li class="lead col-12">
                            <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-file-earmark-text-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M2 3a2 2 0 0 1 2-2h5.293a1 1 0 0 1 .707.293L13.707 5a1 1 0 0 1 .293.707V13a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3zm7 2V2l4 4h-3a1 1 0 0 1-1-1zM4.5 8a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zM4 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
                            </svg>
                            <span class="pl-2"><strong>Descargar curriculum perfil Cobol</strong></span>
                            <a href="../../../assets/data/Antonio-Ubeda-Montero-Cobol.pdf">
                               aqu&iacute;
                            </a>
                        </li>

                    </div>
                </ul>
        </div>
        
        <div class="mt-2 mt-lg-4 col-10 col-sm-12">
            <h1 style="display:none;"><u>P&aacute;gina Home;</u></h1>
            <span *ngIf="datosPaginaService.cargadoGeneral" 
              [innerHTML]="datosPaginaService.generales.texto">
            </span>
        </div>

    </div>    
</div>
